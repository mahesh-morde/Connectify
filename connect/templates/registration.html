{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <style>
        body {
            background-image: url('{% static "images/your_background_image.jpg" %}');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: #000000; /* Set text color to white or a suitable contrast color */
        }

        .container {
            margin-top: 50px;
        }

        .registration-card {
            border: 1px solid #ced4da;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="{% static 'images/app_crop_logo.png' %}" alt="Logo">
        </div>
        <div class="row mt-5">
            <div class="col-md-4 mt-5 mx-auto shadow p-3 registration-card">
                <h4 class="mb-5">User Registration</h4>
                {% if error %}
                    <div class="alert alert-danger">{{error}}</div>
                {% endif %}
                {% if success %}
                    <div class="alert alert-success">{{success}}</div>
                {% endif %}
                <form method="POST">
                    {% csrf_token %}
                    <div>
                        <label class="form-label" for=""><strong>Username</strong></label>
                        <input name="uname" class="form-control" type="text">
                    </div>
                    <div>
                        <label class="form-label" for=""><strong>Password</strong></label>
                        <input name="upass" class="form-control" type="password">
                    </div>
                    <div>
                        <label class="form-label" for=""><strong>Confirm Password</strong></label>
                        <input name="ucpass" class="form-control" type="password">
                    </div>
                    <div class="mt-3">
                        <input class="btn btn-danger" type="submit" value="Register">
                        Already a user? <a href="/login">Login</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
